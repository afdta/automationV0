<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MPP Interactive Feature</title>
  <meta name="author" content="Alec Friedhoff">

  <link rel="stylesheet" href="app.css">
  <script src="app.js" type="text/javascript"></script>
</head>

<body style="min-height:10000px;margin:0px;">
<div class="metro-interactive" id="metro-interactive">
	<div id="red" style="background:red;height:400px;width:500px; margin:50px 0px 50px 50px; padding: 0px 5px" > 
		<svg height="100%" width="50px">
			<line x1="0%" x2="100%" y1="0%" y2="0%" stroke="#ffffff" ></line>
			<line x1="0%" x2="100%" y1="10%" y2="10%" stroke="#ffffff" ></line>
			<line x1="0%" x2="100%" y1="20%" y2="20%" stroke="#ffffff" ></line>
			<line x1="0%" x2="100%" y1="30%" y2="30%" stroke="#ffffff" ></line>
			<line x1="0%" x2="100%" y1="40%" y2="40%" stroke="#ffffff" ></line>
			<line x1="0%" x2="100%" y1="50%" y2="50%" stroke="#ffffff" ></line>
			<line x1="0%" x2="100%" y1="60%" y2="60%" stroke="#ffffff" ></line>
			<line x1="0%" x2="100%" y1="70%" y2="70%" stroke="#ffffff" ></line>
			<line x1="0%" x2="100%" y1="80%" y2="80%" stroke="#ffffff" ></line>
			<line x1="0%" x2="100%" y1="90%" y2="90%" stroke="#ffffff" ></line>
			<line x1="0%" x2="100%" y1="100%" y2="100%" stroke="#ffffff" ></line>
		</svg>

	</div>
	<div id="blue" style="background:blue;height:400px;width:500px; margin:50px; padding: 50px" > </div>
	<div id="yellow" style="background:yellow;height:400px;width:500px; margin:50px; padding: 50px" > </div>

</div>
</body>
</html>
